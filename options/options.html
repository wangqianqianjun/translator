<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settings">Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="../icons/icon128.png" width="56" height="56" data-i18n-alt="appName" alt="">
      </div>
      <div class="header-text">
        <h1 data-i18n="appName"></h1>
        <p data-i18n="settings">Settings</p>
      </div>
      <!-- Theme Toggle -->
      <button id="themeToggle" class="theme-toggle" data-i18n-title="theme">
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </header>

    <main class="main">
      <div class="settings-grid">
        <!-- API Settings -->
        <section class="settings-card">
          <h2 class="section-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
            <span data-i18n="apiSettings">API Settings</span>
          </h2>
          
          <div class="form-group">
            <label for="provider" data-i18n="provider">Provider</label>
            <select id="provider">
              <option value="openai" data-i18n="providerOpenai"></option>
              <option value="anthropic" data-i18n="providerAnthropic"></option>
              <option value="gemini" data-i18n="providerGemini"></option>
              <option value="deepseek" data-i18n="providerDeepseek"></option>
              <option value="openrouter" data-i18n="providerOpenrouter"></option>
              <option value="ollama" data-i18n="providerOllama"></option>
              <option value="lmstudio" data-i18n="providerLmstudio"></option>
              <option value="custom" data-i18n="providerCustom"></option>
            </select>
          </div>

          <div class="form-group" id="customEndpointGroup" style="display: none;">
            <label for="apiEndpoint" data-i18n="apiEndpoint">API Endpoint</label>
            <input
              type="url"
              id="apiEndpoint"
              data-i18n-placeholder="placeholderApiEndpoint" placeholder=""
            >
            <span class="hint" data-i18n-hint="hintApiEndpoint"></span>
          </div>

          <div class="form-group">
            <label for="apiKey" data-i18n="apiKey">API Key</label>
            <div class="input-with-toggle">
              <input
                type="password"
                id="apiKey"
                data-i18n-placeholder="placeholderApiKey" placeholder=""
              >
              <button type="button" id="toggleApiKey" class="btn-icon" data-i18n-title="toggleApiKey">
                <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
            <span class="hint" data-i18n-hint="hintApiKey"></span>
          </div>

          <div class="form-group">
            <label for="modelName" data-i18n="modelName">Model</label>
            <div class="model-select-group">
              <select id="modelSelect">
                <option value="" data-i18n="selectModelPlaceholder"></option>
              </select>
              <input
                type="text"
                id="modelName"
                data-i18n-placeholder="placeholderCustomModelName" placeholder=""
                class="model-custom-input"
              >
            </div>
          </div>
        </section>

        <!-- Translation Settings -->
        <section class="settings-card">
          <h2 class="section-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
            </svg>
            <span data-i18n="translationSettings">Translation Settings</span>
          </h2>

          <div class="form-group">
            <label for="targetLang" data-i18n="targetLanguage">Target Language</label>
            <select id="targetLang">
              <option value="zh-CN" data-i18n="langZhCN"></option>
              <option value="zh-TW" data-i18n="langZhTW"></option>
              <option value="en" data-i18n="langEn"></option>
              <option value="ja" data-i18n="langJa"></option>
              <option value="ko" data-i18n="langKo"></option>
              <option value="fr" data-i18n="langFr"></option>
              <option value="de" data-i18n="langDe"></option>
              <option value="es" data-i18n="langEs"></option>
              <option value="pt" data-i18n="langPt"></option>
              <option value="ru" data-i18n="langRu"></option>
            </select>
          </div>

          <div class="inline-setting">
            <div class="inline-setting-title">
              <label id="enableSelectionLabel" for="selectionTranslationMode" data-i18n="enableSelectionTranslation">Enable Selection Translation</label>
            </div>
            <div class="inline-setting-controls">
              <select id="selectionTranslationMode" aria-labelledby="enableSelectionLabel">
                <option value="inline" data-i18n="selectionTranslationInline">Inline (below paragraph)</option>
                <option value="popup" data-i18n="selectionTranslationPopup">Popup window</option>
              </select>
              <label class="toggle-label toggle-only" for="enableSelection">
                <input type="checkbox" id="enableSelection" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
            <span class="hint" data-i18n-hint="hintSelectionTranslationMode"></span>
          </div>

          <div class="inline-setting">
            <div class="inline-setting-title">
              <label id="enableHoverTranslationLabel" for="hoverTranslationHotkey" data-i18n="enableHoverTranslation">Enable Hover Translation</label>
            </div>
            <div class="inline-setting-controls">
              <select id="hoverTranslationHotkey" aria-labelledby="enableHoverTranslationLabel">
                <option value="Shift" data-i18n="hoverHotkeyShift">Shift</option>
                <option value="Alt" data-i18n="hoverHotkeyAlt">Alt</option>
                <option value="Control" data-i18n="hoverHotkeyCtrl">Ctrl</option>
                <option value="Meta" data-i18n="hoverHotkeyMeta">Meta</option>
              </select>
              <label class="toggle-label toggle-only" for="enableHoverTranslation">
                <input type="checkbox" id="enableHoverTranslation" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
            <span class="hint" data-i18n-hint="hintHoverTranslationHotkey"></span>
            <span class="hint" data-i18n-hint="hintInlineCancel"></span>
          </div>

          <div class="toggle-group">
            <label class="toggle-label">
              <span data-i18n="showFloatBall">Show Float Ball</span>
              <input type="checkbox" id="showFloatBall" checked>
              <span class="toggle-slider"></span>
            </label>
            <span class="hint" data-i18n-hint="hintShowFloatBall"></span>
          </div>

          <div class="toggle-group">
            <label class="toggle-label">
              <span data-i18n="autoDetectLanguage">Auto Detect Language</span>
              <input type="checkbox" id="autoDetect" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </section>
      </div>

      <!-- Custom Prompt -->
      <section class="settings-card settings-card-full">
        <h2 class="section-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          <span data-i18n="customPrompt">Custom Prompt</span>
        </h2>

        <!-- Preset Prompt Selection -->
        <div class="form-group">
          <label data-i18n="presetPrompts">Preset Styles</label>
          <div class="preset-buttons">
            <button type="button" id="presetStandard" class="btn btn-preset" data-preset="standard">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
              </svg>
              <span data-i18n="presetStandard">Standard</span>
            </button>
            <button type="button" id="presetLiteral" class="btn btn-preset" data-preset="literal">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 7V4h16v3"/>
                <path d="M9 20h6"/>
                <path d="M12 4v16"/>
              </svg>
              <span data-i18n="presetLiteral">Literal</span>
            </button>
            <button type="button" id="presetCreative" class="btn btn-preset" data-preset="creative">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
              </svg>
              <span data-i18n="presetCreative">Creative</span>
            </button>
          </div>
          <span class="hint" data-i18n-hint="hintPresetPrompts"></span>
        </div>

        <div class="form-group">
          <label for="customPrompt" data-i18n="singleTranslationPrompt">System Prompt</label>
          <textarea
            id="customPrompt"
            rows="6"
            data-i18n-placeholder="placeholderCustomPrompt" placeholder=""
          ></textarea>
          <span class="hint" data-i18n-hint="hintCustomPrompt">
            
          </span>
        </div>
        <button id="resetPrompt" class="btn btn-text">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
          <span data-i18n="resetToDefault">Reset to Default</span>
        </button>
      </section>

      <!-- Save Button -->
      <div class="actions">
        <button id="saveSettings" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          <span data-i18n="saveSettings">Save Settings</span>
        </button>
        <button id="testConnection" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <span data-i18n="testConnection">Test Connection</span>
        </button>
      </div>

      <!-- 状态提示 -->
      <div id="statusMessage" class="status-message hidden"></div>
    </main>

    <footer class="footer">
      <span data-i18n="appNameVersion"></span>
      <a href="https://github.com/wangqianqianjun/translator" target="_blank" class="github-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span>GitHub - Star & Contribute</span>
      </a>
    </footer>
  </div>

  <script src="../i18n/messages.js"></script>
  <script src="options.js"></script>
</body>
</html>
