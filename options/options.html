<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translator 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 32 32" fill="none">
          <circle cx="16" cy="16" r="14" fill="url(#gradient)" />
          <text x="16" y="21" text-anchor="middle" fill="white" font-size="14" font-weight="bold">译</text>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="32" y2="32">
              <stop offset="0%" stop-color="#7c5cff"/>
              <stop offset="100%" stop-color="#5c8cff"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="header-text">
        <h1>AI Translator</h1>
        <p>智能翻译插件设置</p>
      </div>
      <!-- 主题切换 -->
      <button id="themeToggle" class="theme-toggle" title="切换主题">
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </header>

    <main class="main">
      <div class="settings-grid">
        <!-- API 配置 -->
        <section class="settings-card">
          <h2 class="section-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
            API 配置
          </h2>
          
          <div class="form-group">
            <label for="apiEndpoint">API 地址</label>
            <input 
              type="url" 
              id="apiEndpoint" 
              placeholder="https://api.openai.com/v1/chat/completions"
            >
            <span class="hint">支持 OpenAI 兼容的 API 接口</span>
          </div>

          <div class="form-group">
            <label for="apiKey">API Key</label>
            <div class="input-with-toggle">
              <input 
                type="password" 
                id="apiKey" 
                placeholder="sk-xxxxxxxxxxxxxxxx"
              >
              <button type="button" id="toggleApiKey" class="btn-icon" title="显示/隐藏">
                <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
            <span class="hint">你的 API 密钥将安全存储在本地</span>
          </div>

          <div class="form-group">
            <label for="modelName">模型名称</label>
            <input 
              type="text" 
              id="modelName" 
              placeholder="gpt-4o-mini"
            >
          </div>
        </section>

        <!-- 翻译设置 -->
        <section class="settings-card">
          <h2 class="section-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
            </svg>
            翻译设置
          </h2>

          <div class="form-group">
            <label for="targetLang">目标语言</label>
            <select id="targetLang">
              <option value="zh-CN">简体中文</option>
              <option value="zh-TW">繁体中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="es">Español</option>
              <option value="ru">Русский</option>
            </select>
          </div>

          <div class="toggle-group">
            <label class="toggle-label">
              <span>启用划词翻译</span>
              <input type="checkbox" id="enableSelection" checked>
              <span class="toggle-slider"></span>
            </label>
            <span class="hint">选中文本后自动弹出翻译窗口</span>
          </div>

          <div class="toggle-group">
            <label class="toggle-label">
              <span>显示悬浮球</span>
              <input type="checkbox" id="showFloatBall" checked>
              <span class="toggle-slider"></span>
            </label>
            <span class="hint">页面右下角显示快捷翻译按钮</span>
          </div>

          <div class="toggle-group">
            <label class="toggle-label">
              <span>自动检测语言</span>
              <input type="checkbox" id="autoDetect" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </section>
      </div>

      <!-- 自定义 Prompt -->
      <section class="settings-card settings-card-full">
        <h2 class="section-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          翻译 Prompt
        </h2>
        <div class="form-group">
          <label for="customPrompt">自定义系统提示词</label>
          <textarea 
            id="customPrompt" 
            rows="6"
            placeholder="You are a professional translator..."
          ></textarea>
          <span class="hint">
            可用变量: <code>{targetLang}</code> - 目标语言名称。留空使用默认 Prompt。
          </span>
        </div>
        <button id="resetPrompt" class="btn btn-text">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 109-9 9.75 9.75 0 00-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
          恢复默认 Prompt
        </button>
      </section>

      <!-- 保存按钮 -->
      <div class="actions">
        <button id="saveSettings" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          保存设置
        </button>
        <button id="testConnection" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          测试连接
        </button>
      </div>

      <!-- 状态提示 -->
      <div id="statusMessage" class="status-message hidden"></div>
    </main>

    <footer class="footer">
      <span>AI Translator v1.0.0</span>
      <span>Made with ❤️</span>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
