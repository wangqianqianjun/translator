<!DOCTYPE html>
<html>
<head>
  <title>生成图标</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      background: #1a1a24;
      color: #f0f0f5;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-container {
      text-align: center;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #7c5cff, #5c8cff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #5c8cff;
    }
  </style>
</head>
<body>
  <h1>AI Translator 图标生成器</h1>
  <p>点击按钮下载各尺寸的 PNG 图标</p>
  
  <div class="icons">
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
      <a id="download16" download="icon16.png">下载</a>
    </div>
    <div class="icon-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
      <a id="download32" download="icon32.png">下载</a>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
      <a id="download48" download="icon48.png">下载</a>
    </div>
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
      <a id="download128" download="icon128.png">下载</a>
    </div>
  </div>

  <button onclick="downloadAll()">下载全部图标</button>

  <script>
    const sizes = [16, 32, 48, 128];

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.44;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#7c5cff');
      gradient.addColorStop(1, '#5c8cff');

      // Draw circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw "T" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('译', centerX, centerY + size * 0.02);
    }

    // Draw all icons
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas, size);
      
      // Set download link
      const link = document.getElementById(`download${size}`);
      link.href = canvas.toDataURL('image/png');
    });

    function downloadAll() {
      sizes.forEach(size => {
        const link = document.getElementById(`download${size}`);
        link.click();
      });
    }
  </script>
</body>
</html>
