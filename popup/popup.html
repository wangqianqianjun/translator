<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
          <!-- Left blue bubble -->
          <circle cx="11" cy="14" r="9" fill="#4F8EFF"/>
          <path d="M6 20 Q4 26 8 24 Q7 22 8 20" fill="#4F8EFF"/>
          <circle cx="7" cy="13" r="1.2" fill="#1a1a2e"/>
          <circle cx="11" cy="13" r="1.2" fill="#1a1a2e"/>
          <!-- Right orange bubble -->
          <circle cx="21" cy="14" r="9" fill="#FFA544"/>
          <path d="M26 20 Q28 26 24 24 Q25 22 24 20" fill="#FFA544"/>
          <circle cx="21" cy="13" r="1.2" fill="#1a1a2e"/>
          <circle cx="25" cy="13" r="1.2" fill="#1a1a2e"/>
        </svg>
      </div>
      <h1>AI Translator</h1>
    </header>

    <main class="main">
      <button id="translatePage" class="menu-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04z"/>
          <path d="M18.5 10l-4.5 12h2l1.12-3h4.75L23 22h2l-4.5-12h-2zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
        </svg>
        <span data-i18n="translateCurrentPage">Translate Page</span>
        <kbd data-i18n="translatePage">Full Page</kbd>
      </button>

      <button id="toggleFloatBall" class="menu-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12h8M12 8v8"/>
        </svg>
        <span data-i18n="floatBall">Float Ball</span>
        <kbd id="floatBallStatus" data-i18n="on">On</kbd>
      </button>

      <div class="divider"></div>

      <button id="openSettings" class="menu-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
        <span data-i18n="openSettings">Settings</span>
      </button>
    </main>

    <footer class="footer">
      <span id="statusText" data-i18n="ready">Ready</span>
    </footer>
  </div>

  <script src="../i18n/messages.js"></script>
  <script src="popup.js"></script>
</body>
</html>
